<div class="content">
    <h1>S/. {{total}}</h1>
    <h2>el total de los pagos registrados</h2>
    <button mat-raised-button color="primary">Registrar un nuevo gasto</button>
      <div fxFlex="25%" *ngFor="let outcome of outcomes">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title bold>S/. {{outcome.amount}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{outcome.detail}}</p>
            <p>{{outcome.createdAt}}</p>
          </mat-card-content>
        </mat-card>
        </div>
</div>
